<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Music</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg  ">
            <div class="container-fluid">
             <div class="logo-pic">
                <img src="media/logo.png" alt="" class="logo">
             </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">

             <div class="item">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Specipication</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Products</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Connect</a>
                    </li>
                  </ul>
             </div>

              </div>
            </div>
          </nav>
        

          <div class="content">
            <div class="left-col"> 
              <h1>The <br> Real <br> Sound</h1>
            </div>
            <div class="right-col">
               <p>Click Here To Listen</p>
               <img src="media/play.png" alt="" id="icon">
            </div>
          </div>
          <audio id="mySong">
            <source src="media/Audio.mp3" type="audio/mp3">
          </audio>
         
    </div>
    <script>
      var mySong=document.getElementById("mySong");
      var icon= document.getElementById("icon");

      icon.onclick =function (){
      if (mySong.paused) {
        mySong.play();
        icon.src="media/pause.png";
        
      }
      else{
        mySong.pause();
        icon.src="media/play.png";
      }
      }
    </script>
  
</body>
</html>
